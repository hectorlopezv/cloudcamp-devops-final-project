---
- hosts: web_servers
  become: yes
  tasks:
    - name: Install yum-plugin-copr
      dnf:
        name: yum-plugin-copr
        state: present

    - name: Install Docker
      dnf:
        name: docker
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install Git
      dnf:
        name: git
        state: present

    - name: Ensure Python 3 is installed
      dnf:
        name: python3
        state: present

    - name: Download get-pip.py
      get_url:
        url: https://bootstrap.pypa.io/get-pip.py
        dest: /tmp/get-pip.py

    - name: Install pip
      command: python3 /tmp/get-pip.py --user

    - name: Clone the Python Flask application repository
      git:
        repo: https://github.com/hectorlopezv/python-flash-application
        dest: /home/ec2-user/python-flash-application

    - name: Create a Python virtual environment
      command: python3 -m venv /home/ec2-user/python-flash-application/venv

    - name: Activate the virtual environment and install requirements
      shell: |
        source /home/ec2-user/python-flash-application/venv/bin/activate
        pip3 install -r /home/ec2-user/python-flash-application/requirements.txt
        pip3 install "flask<3" "werkzeug<3"
      args:
        executable: /bin/bash

    - name: Run Flask application in the background
      shell: |
        source /home/ec2-user/python-flash-application/venv/bin/activate
        nohup python3 -m flask run --host=0.0.0.0 &
      args:
        executable: /bin/bash

    - name: Enable Caddy repository
      command: dnf -y copr enable @caddy/caddy epel-7-x86_64
      ignore_errors: yes

    - name: Install Caddy
      dnf:
        name: caddy
        state: present

    - name: Ensure Caddy service is started and enabled
      service:
        name: caddy
        state: started
        enabled: yes

    - name: Replace Caddyfile with the desired configuration
      copy:
        content: |
          :80 {
              reverse_proxy localhost:5000
          }
        dest: /etc/caddy/Caddyfile
        owner: root
        group: root
        mode: '0644'

    - name: Restart Caddy to apply new configuration
      service:
        name: caddy
        state: restarted

    - name: Get Caddy service status
      command: systemctl status caddy.service
      register: caddy_status
      failed_when: false

    - name: Print Caddy service status
      debug:
        var: caddy_status.stdout_lines

    - name: Get Caddy service logs
      command: journalctl -xeu caddy.service
      register: caddy_logs
      failed_when: false

    - name: Print Caddy service logs
      debug:
        var: caddy_logs.stdout_lines
